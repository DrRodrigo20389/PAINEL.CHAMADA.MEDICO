<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Dr. Rodrigo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #1a365d; --accent: #2b6cb0; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* Estilo Médico */
        #doctor-area { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 8px solid var(--primary); }
        input { font-size: 18px; padding: 12px; width: 90%; border: 1px solid #cbd5e0; border-radius: 8px; margin-bottom: 20px; }
        button { font-size: 18px; font-weight: bold; padding: 12px; cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 8px; width: 100%; }

        /* Estilo TV */
        #tv-area { width: 100vw; height: 100vh; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .header { position: absolute; top: 0; background: var(--primary); color: white; width: 100%; padding: 20px; font-size: 24px; }
        .name { font-size: 100px; font-weight: 900; color: var(--primary); margin: 20px 0; }
        #btn-audio { position: fixed; bottom: 20px; padding: 10px 20px; background: orange; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="doctor-area" class="hidden">
        <h2>Chamar Paciente</h2>
        <input type="text" id="pacienteNome" placeholder="Nome do Paciente">
        <button onclick="chamar()">CHAMAR</button>
    </div>

    <div id="tv-area" class="hidden">
        <div class="header">PAINEL DE ATENDIMENTO</div>
        <div style="font-size: 30px; color: #666;">PACIENTE</div>
        <div class="name" id="displayNome">AGUARDANDO...</div>
        <div style="font-size: 40px; color: var(--accent);">SALA DE ULTRASSONOGRAFIA</div>
        <button id="btn-audio" onclick="this.style.display='none'">ATIVA ÁUDIO (CLIQUE AQUI)</button>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('chamada');

        const params = new URLSearchParams(window.location.search);
        const modo = params.get('modo');

        if (modo === 'medico') {
            document.getElementById('doctor-area').classList.remove('hidden');
        } else {
            document.getElementById('tv-area').classList.remove('hidden');
            db.on('value', (s) => {
                const data = s.val();
                if(data) {
                    document.getElementById('displayNome').innerText = data.nome.toUpperCase();
                    falar(data.nome);
                }
            });
        }

        function chamar() {
            const n = document.getElementById('pacienteNome').value;
            if(n) db.set({ nome: n, t: Date.now() });
        }

        function falar(nome) {
            const msg = new SpeechSynthesisUtterance("Paciente " + nome + ", sala de ultrassonografia");
            msg.lang = 'pt-BR';
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
