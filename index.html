<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema V22.5 - Ultrassonografia</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --muted: #64748b;
            --blue: #38bdf8; --purple: #c084fc; --orange: #fb923c; --green: #4ade80; --red: #f87171;
            --border: #334155;
        }
        
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* TELA DE ESCOLHA */
        #setup-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 10px; }
        .choice-btn { width: 350px; padding: 20px; font-size: 1.1rem; cursor: pointer; border-radius: 12px; border: 2px solid var(--blue); background: transparent; color: var(--blue); font-weight: bold; transition: 0.3s; }
        .choice-btn:hover { background: var(--blue); color: #0f172a; }

        /* DASHBOARD M√âDICO */
        #doctor-area { display: grid; grid-template-rows: auto 1fr; height: 100vh; padding: 10px; gap: 10px; box-sizing: border-box; }
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr 300px; gap: 10px; height: 100%; overflow: hidden; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; }
        
        input, textarea { background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; width: 100%; box-sizing: border-box; font-family: inherit; font-size: 0.9rem;}
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; margin-bottom: 5px; }
        .btn-green { background: var(--green); color: #064e3b; }
        .btn-blue { background: var(--blue); color: #0c4a6e; }
        .btn-red { background: var(--red); color: white; margin-top: 5px; font-size: 0.7rem; padding: 8px; }
        .btn-outline { background: transparent; border: 2px solid var(--green); color: var(--green); }

        #central-area { background: rgba(15, 23, 42, 0.5); border: 2px dashed var(--border); border-radius: 12px; display: flex; flex-direction: column; padding: 20px; }

        /* TELA TABLET (DARK MODE) */
        #tablet-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; background: var(--bg); color: var(--text); }
        #qrcode-container { padding: 25px; background: white; border-radius: 20px; margin: 20px auto; }
        .tab-val-display { font-size: 5rem; font-weight: 900; color: var(--green); margin: 0; }
        
        /* TELA RECEP√á√ÉO */
        #tv-area { display: grid; grid-template-columns: 60% 40%; height: 100vh; background: #000; }
        .tv-sidebar { background: var(--bg); border-left: 4px solid var(--blue); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; color: white; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h1 style="color:white; letter-spacing: 5px; margin-bottom: 20px;">SISTEMA V22.5</h1>
        <button class="choice-btn" onclick="init('medico')">üíª DASHBOARD M√âDICO</button>
        <button class="choice-btn" style="border-color:var(--green); color:var(--green)" onclick="init('tv')">üì∫ TELA DA RECEP√á√ÉO</button>
        <button class="choice-btn" style="border-color:var(--orange); color:var(--orange)" onclick="init('tablet')">üì± TABLET DE COBRAN√áA</button>
    </div>

    <div id="doctor-area" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: flex-start;">
            <select id="localSelect" style="width: auto; margin:0;" onchange="updateLocal()">
                <option>CEMIR LAP√ÉO</option>
                <option>CEMIR AM√âRICA DOURADA</option>
                <option>CEMIR CANARANA</option>
                <option>DILAB BARRA DO MENDES</option>
            </select>
            <div style="text-align: right;">
                <div id="totalDia" style="background:var(--green); color:#064e3b; padding:8px 20px; border-radius:20px; font-weight:bold; font-size: 1.2rem;">Total: R$ 0,00</div>
                <button class="btn btn-red" onclick="zerarCaixa()">‚ö†Ô∏è ZERAR CAIXA DO DIA</button>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="panel">
                <h4 style="margin:0 0 10px 0; color:var(--muted)">CHAMADA TV</h4>
                <input type="text" id="pName" placeholder="Nome do Paciente">
                <button class="btn btn-outline" onclick="tvChamada()">üì¢ CHAMAR AGORA</button>
                <div id="lastCall" style="margin-top:10px; font-size: 0.8rem; color: var(--blue); text-align:center;"></div>
            </div>

            <div id="central-area">
                <h2 style="margin-top:0; color:var(--orange)">COBRAN√áA PIX</h2>
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 15px;">
                    <div>
                        <label style="font-size:0.8rem; color:var(--muted)">VALOR R$</label>
                        <input type="text" id="pixValue" placeholder="0.00">
                        <button class="btn btn-blue" style="width:100%" onclick="enviarParaTablet()">üì≤ ENVIAR TABLET</button>
                        <button class="btn btn-green" style="width:100%" onclick="confirmarRecebimento()">‚úÖ CONFIRMAR</button>
                    </div>
                    <div>
                        <label style="font-size:0.8rem; color:var(--muted)">C√ìDIGO PIX (COLE AQUI)</label>
                        <textarea id="pixCode" rows="5" placeholder="Cole aqui..." oninput="autoExtrairValor()"></textarea>
                    </div>
                </div>
                <hr style="width:100%; border:0; border-top:1px solid var(--border); margin: 15px 0;">
                <div style="flex:1; overflow-y:auto;">
                    <h4 style="margin:0 0 5px 0;">HIST√ìRICO</h4>
                    <div id="financeLog" style="font-size: 0.85rem;"></div>
                </div>
            </div>

            <div class="panel">
                <h4 style="margin:0 0 10px 0; color:var(--muted)">AJUSTES TV</h4>
                <label style="font-size:0.7rem">VOLUME TV</label>
                <input type="range" id="volInp" min="0" max="100" value="30" oninput="setVol(this.value)">
                <label style="font-size:0.7rem; margin-top:15px;">LINKS YOUTUBE</label>
                <input type="text" id="vid1" placeholder="Link 1">
                <input type="text" id="vid2" placeholder="Link 2">
                <input type="text" id="vid3" placeholder="Link 3">
                <button class="btn btn-blue" style="font-size:0.8rem; width:100%" onclick="updatePlaylist()">Sincronizar TV</button>
            </div>
        </div>
    </div>

    <div id="tablet-area" class="hidden">
        <div id="idle-msg">
            <h1 style="font-size: 3rem; color: var(--muted);">Aguardando...</h1>
        </div>
        <div id="pay-msg" class="hidden">
            <h1 id="tabValue" class="tab-val-display">R$ 0,00</h1>
            <div id="qrcode-container"></div>
            <p style="font-size: 1.5rem; color: var(--blue);">Pague com o App do seu Banco</p>
        </div>
        <div id="success-msg" class="hidden">
            <div style="font-size: 10rem;">‚úÖ</div>
            <h1 style="color: var(--green); font-size: 3rem;">PAGAMENTO RECEBIDO</h1>
        </div>
    </div>

    <div id="tv-area" class="hidden">
        <div id="player"></div>
        <div class="tv-sidebar">
            <div style="border: 3px solid var(--blue); padding: 30px; border-radius: 30px;">
                <h2 style="color:var(--blue); letter-spacing:8px;">CHAMADA</h2>
                <h1 id="tvName" style="font-size: 5vw; margin: 30px 0; text-transform: uppercase;">...</h1>
                <h3 style="color:var(--purple)">SALA DE ULTRASSONOGRAFIA</h3>
            </div>
        </div>
        <button id="unlockBtn" onclick="unlockAudio()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); color:white; border:none; z-index:9999; font-size: 2rem;">üîä CLIQUE PARA ATIVAR SISTEMA üîä</button>
    </div>

<script>
    const db = firebase.database();
    let player, totalAcumulado = 0;
    let curLoc = localStorage.getItem('locV21') || 'CEMIR LAP√ÉO';

    function init(m) {
        document.getElementById('setup-area').classList.add('hidden');
        if (m === 'medico') {
            document.getElementById('doctor-area').classList.remove('hidden');
            document.getElementById('localSelect').value = curLoc;
            db.ref('financeiro/total').once('value', s => { totalAcumulado = s.val() || 0; atualizarDisplayTotal(); });
        } else if (m === 'tablet') {
            document.getElementById('tablet-area').classList.remove('hidden');
            ouvirCobrancas();
        } else if (m === 'tv') {
            document.getElementById('tv-area').classList.remove('hidden');
            initTV();
        }
    }

    // EXTRA√á√ÉO AUTOM√ÅTICA
    function autoExtrairValor() {
        const codigo = document.getElementById('pixCode').value;
        const match = codigo.match(/54\d{2}(\d+\.\d{2})/);
        if (match && match[1]) document.getElementById('pixValue').value = match[1];
    }

    // M√âDICO
    function zerarCaixa() {
        if(confirm("Zerar caixa de hoje?")) {
            totalAcumulado = 0; db.ref('financeiro').set({ total: 0 });
            document.getElementById('financeLog').innerHTML = ''; atualizarDisplayTotal();
        }
    }

    function atualizarDisplayTotal() { document.getElementById('totalDia').innerText = `Total: R$ ${totalAcumulado.toFixed(2).replace('.',',')}`; }

    function confirmarRecebimento() {
        const valorStr = document.getElementById('pixValue').value;
        const valor = parseFloat(valorStr);
        if(isNaN(valor)) return;
        db.ref('cobranca/status').set('pago');
        totalAcumulado += valor;
        db.ref('financeiro/total').set(totalAcumulado);
        atualizarDisplayTotal();
        const log = document.getElementById('financeLog');
        log.innerHTML = `<div style="padding:5px; border-bottom:1px solid var(--border)">R$ ${valor.toFixed(2)} - ${new Date().toLocaleTimeString()}</div>` + log.innerHTML;
        document.getElementById('pixValue').value = ''; document.getElementById('pixCode').value = '';
    }

    function enviarParaTablet() {
        const valor = document.getElementById('pixValue').value;
        const codigo = document.getElementById('pixCode').value;
        if(!valor || !codigo) return alert("Dados PIX incompletos!");
        db.ref('cobranca').set({ valor: valor, codigo: codigo, status: 'pendente', t: Date.now() });
    }

    function tvChamada() {
        const n = document.getElementById('pName').value;
        if(n) db.ref('chamada').set({ nome: n, t: Date.now() });
        document.getElementById('pName').value = '';
    }

    function updatePlaylist() {
        const extractID = (url) => {
            var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            var match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        };
        const ids = [extractID(document.getElementById('vid1').value), extractID(document.getElementById('vid2').value), extractID(document.getElementById('vid3').value)].filter(id => id !== false);
        if(ids.length > 0) db.ref('config/playlist').set(ids);
    }

    // TABLET
    function ouvirCobrancas() {
        db.ref('cobranca').on('value', s => {
            const d = s.val(); if(!d) return;
            if(d.status === 'pendente') {
                document.getElementById('idle-msg').classList.add('hidden');
                document.getElementById('success-msg').classList.add('hidden');
                document.getElementById('pay-msg').classList.remove('hidden');
                document.getElementById('tabValue').innerText = `R$ ${parseFloat(d.valor).toFixed(2).replace('.',',')}`;
                const container = document.getElementById('qrcode-container');
                container.innerHTML = ''; new QRCode(container, { text: d.codigo, width: 350, height: 350 });
            } else if (d.status === 'pago') {
                document.getElementById('pay-msg').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                setTimeout(() => { document.getElementById('success-msg').classList.add('hidden'); document.getElementById('idle-msg').classList.remove('hidden'); }, 4000);
            }
        });
    }

    // TV
    function initTV() {
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
        db.ref('chamada').on('value', s => {
            const d = s.val();
            if(d && (Date.now() - d.t < 60000)) {
                document.getElementById('tvName').innerText = d.nome;
                if(player) player.setVolume(10); // Abaixa som do v√≠deo
                const ut = new SpeechSynthesisUtterance(`Paciente ${d.nome}, Sala de ultrassonografia. Por gentileza, paciente ${d.nome}, queira se dirigir √† sala de ultrassonografia.`);
                ut.lang = 'pt-BR';
                ut.onend = () => { if(player) player.setVolume(db.ref('config/volume').val() || 30); };
                window.speechSynthesis.speak(ut);
            }
        });
        db.ref('config/volume').on('value', s => { if(player) player.setVolume(s.val()||30); });
        db.ref('config/playlist').on('value', s => { if(player && s.val()) player.loadPlaylist(s.val()); });
    }

    function onYouTubeIframeAPIReady() {
        db.ref('config/playlist').once('value').then(s => {
            const list = s.val() || ['6mK8shfTegE'];
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playlist': list.join(',') },
                events: { 'onReady': (e) => { e.target.playVideo(); } }
            });
        });
    }

    function setVol(v) { db.ref('config/volume').set(parseInt(v)); }
    function unlockAudio() { 
        document.getElementById('unlockBtn').style.display='none'; 
        if(player) {
            player.unMute();
            player.setVolume(30);
            player.playVideo();
        } 
    }
    function updateLocal() { curLoc = document.getElementById('localSelect').value; localStorage.setItem('locV21', curLoc); }
</script>
</body>
</html>
