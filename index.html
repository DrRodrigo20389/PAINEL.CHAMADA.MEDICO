<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dr. Rodrigo v8.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #1a365d; --accent: #2b6cb0; --bg: #f8fafc; --white: #ffffff; --border: #e2e8f0; }
        
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }

        /* SELEÇÃO INICIAL */
        #setup-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .choice-btn { width: 350px; padding: 25px; margin: 15px; font-size: 22px; cursor: pointer; border-radius: 12px; border: none; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-medico { background: var(--primary); color: white; }
        .btn-tv { background: var(--white); color: var(--primary); border: 2px solid var(--primary); }

        /* DASHBOARD MÉDICO */
        #doctor-area { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            gap: 30px; 
            padding: 40px; 
            max-width: 1400px; 
            margin: auto; 
            height: 100vh; 
            box-sizing: border-box; 
        }

        .card { 
            background: var(--white); 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.04); 
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-call { grid-row: span 2; border-top: 8px solid var(--primary); }
        .card-vol { border-top: 8px solid #e67e22; }
        .card-play { border-top: 8px solid var(--accent); }

        h3 { margin: 0 0 20px 0; color: var(--primary); font-size: 1.5rem; letter-spacing: 1px; text-transform: uppercase; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        
        input[type="text"] { 
            font-size: 22px; padding: 18px; width: 100%; border-radius: 12px; 
            border: 2px solid var(--border); margin-bottom: 20px; box-sizing: border-box; 
            transition: all 0.3s ease; background: var(--bg);
        }
        input[type="text"]:focus { border-color: var(--accent); background: white; box-shadow: 0 0 0 4px rgba(43, 108, 176, 0.1); outline: none; }

        .btn-call { 
            background: var(--primary); color: white; font-size: 24px; padding: 22px; 
            border: none; border-radius: 12px; cursor: pointer; width: 100%; 
            font-weight: 800; transition: 0.3s; box-shadow: 0 4px 12px rgba(26, 54, 93, 0.2);
        }
        .btn-call:hover { background: #0f2442; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(26, 54, 93, 0.3); }

        .vol-display { font-size: 60px; font-weight: 900; color: #e67e22; margin-bottom: 10px; }
        
        /* Custom Slider */
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 12px; border-radius: 10px; background: #eee; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 30px; height: 30px; background: #e67e22; border-radius: 50%; cursor: pointer; border: 4px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }

        .btn-save { background: var(--accent); color: white; padding: 15px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 15px; font-size: 16px; }

        /* TV */
        #tv-area { display: grid; grid-template-columns: 55% 45%; height: 100vh; width: 100vw; background: #000; }
        .call-container { background: white; padding: 40px; text-align: center; border-left: 15px solid var(--primary); display: flex; flex-direction: column; justify-content: center; }
        .patient-name { font-size: 90px; font-weight: 900; color: var(--primary); text-transform: uppercase; margin: 40px 0; }
        
        #btn-audio-fix { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(26,54,93,0.98); color: white; z-index: 1000; border: none; font-size: 30px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h1 style="color: var(--primary); margin-bottom: 30px;">Painel de Controle Médico</h1>
        <button class="choice-btn btn-medico" onclick="escolher('medico')">ABRIR DASHBOARD</button>
        <button class="choice-btn btn-tv" onclick="escolher('tv')">ABRIR TV RECEPÇÃO</button>
    </div>

    <div id="doctor-area" class="hidden">
        <div class="card card-call">
            <h3>Chamada de Paciente</h3>
            <p style="color: #64748b; font-size: 18px;">Digite o nome e pressione <b>Enter</b></p>
            <input type="text" id="pacienteNome" placeholder="Nome Completo" autocomplete="off">
            <button class="btn-call" onclick="chamar()">CHAMAR AGORA</button>
            <div id="log-chamada" style="margin-top: 40px; color: #10b981; font-weight: 700; font-size: 20px; text-align: center;"></div>
        </div>

        <div class="card card-vol" style="text-align: center;">
            <h3>Volume da Recepção</h3>
            <div class="vol-display"><span id="volValue">30</span>%</div>
            <input type="range" id="volSlider" min="0" max="100" value="30" oninput="atualizarVolumeFB(this.value)">
            <p style="color: #94a3b8; margin-top: 20px;">Controle o YouTube da TV em tempo real.</p>
        </div>

        <div class="card card-play">
            <h3>Playlist da TV</h3>
            <input type="text" id="v1" placeholder="Link Vídeo 1" style="font-size: 14px; padding: 12px; margin-bottom: 10px;">
            <input type="text" id="v2" placeholder="Link Vídeo 2" style="font-size: 14px; padding: 12px; margin-bottom: 10px;">
            <input type="text" id="v3" placeholder="Link Vídeo 3" style="font-size: 14px; padding: 12px; margin-bottom: 10px;">
            <button class="btn-save" onclick="salvarPlaylist()">ATUALIZAR VÍDEOS</button>
        </div>
    </div>

    <div id="tv-area" class="hidden">
        <button id="btn-audio-fix" onclick="ativarAudio()">CLIQUE PARA INICIAR PAINEL</button>
        <div style="background: black;"><div id="player"></div></div>
        <div class="call-container">
            <div style="background: var(--primary); color: white; padding: 20px; border-radius: 12px; font-weight: 800; font-size: 22px;">ATENDIMENTO</div>
            <div class="patient-name" id="displayNome">AGUARDANDO</div>
            <div style="font-size: 32px; color: var(--accent); font-weight: 800; border: 4px solid var(--accent); padding: 25px; border-radius: 20px; line-height: 1.2;">SALA DE<br>ULTRASSONOGRAFIA</div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let player, playlistIDs = [], currentVideoIndex = 0, volumeAmbienteGlobal = 30;

        document.getElementById('pacienteNome').addEventListener('keypress', (e) => { if(e.key === 'Enter') chamar(); });

        function escolher(tipo) {
            document.getElementById('setup-area').classList.add('hidden');
            if (tipo === 'medico') {
                document.getElementById('doctor-area').classList.remove('hidden');
                db.ref('config/volume').on('value', (s) => {
                    const v = s.val() || 30;
                    document.getElementById('volSlider').value = v;
                    document.getElementById('volValue').innerText = v;
                });
            } else {
                document.getElementById('tv-area').classList.remove('hidden');
                configurarTV();
            }
        }

        function atualizarVolumeFB(val) {
            document.getElementById('volValue').innerText = val;
            db.ref('config/volume').set(parseInt(val));
        }

        function chamar() {
            const input = document.getElementById('pacienteNome');
            if(input.value) {
                db.ref('chamada').set({ nome: input.value, t: Date.now() });
                document.getElementById('log-chamada').innerText = "Último: " + input.value.toUpperCase();
                input.value = "";
                input.focus();
            }
        }

        function extrairID(l) {
            if(!l) return null;
            if(l.includes("v=")) return l.split("v=")[1].split("&")[0];
            if(l.includes("youtu.be/")) return l.split("youtu.be/")[1].split("?")[0];
            return l;
        }

        function salvarPlaylist() {
            const ids = [extrairID(document.getElementById('v1').value), extrairID(document.getElementById('v2').value), extrairID(document.getElementById('v3').value)].filter(id => id !== null);
            if(ids.length > 0) db.ref('playlist').set({ ids: ids, t: Date.now() });
            alert("Sincronizado com a TV!");
        }

        function configurarTV() {
            db.ref('chamada').on('value', (s) => {
                const data = s.val();
                if(data) { document.getElementById('displayNome').innerText = data.nome.toUpperCase(); falar(data.nome); }
            });
            db.ref('playlist').on('value', (s) => {
                const data = s.val();
                if(data && data.ids) { playlistIDs = data.ids; currentVideoIndex = 0; carregarVideo(playlistIDs[0]); }
            });
            db.ref('config/volume').on('value', (s) => {
                volumeAmbienteGlobal = s.val() || 30;
                if(player && player.setVolume) player.setVolume(volumeAmbienteGlobal);
            });
        }

        function carregarVideo(id) {
            if (player) { player.loadVideoById(id); }
            else {
                player = new YT.Player('player', {
                    height: '100%', width: '100%', videoId: id,
                    playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1 },
                    events: { 
                        'onReady': (e) => { e.target.setVolume(volumeAmbienteGlobal); },
                        'onStateChange': (e) => { if(e.data === 0) { currentVideoIndex = (currentVideoIndex+1)%playlistIDs.length; player.loadVideoById(playlistIDs[currentVideoIndex]); }}
                    }
                });
            }
        }

        function falar(nome) {
            if(player && player.setVolume) player.setVolume(5);
            const msg = new SpeechSynthesisUtterance(`Paciente ${nome}, Sala de Ultrassonografia. Por gentileza, paciente ${nome}, queira se dirigir à sala de Ultrassonografia.`);
            msg.lang = 'pt-BR';
            msg.rate = 0.9;
            msg.onend = () => { setTimeout(() => { if(player) player.setVolume(volumeAmbienteGlobal); }, 500); };
            window.speechSynthesis.speak(msg);
        }

        function ativarAudio() {
            document.getElementById('btn-audio-fix').classList.add('hidden');
            if(player) { player.unMute(); player.setVolume(volumeAmbienteGlobal); }
        }
    </script>
</body>
</html>
