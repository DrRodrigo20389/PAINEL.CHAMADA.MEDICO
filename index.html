<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Dr. Rodrigo v9.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #1a365d; --accent: #2b6cb0; --bg: #f4f7f9; }
        
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); overflow: hidden; }

        /* TELA INICIAL */
        #setup-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        .choice-btn { width: 300px; padding: 20px; margin: 10px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; font-weight: bold; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-medico { background: var(--primary); color: white; }
        .btn-tv { background: white; color: var(--primary); border: 1px solid var(--primary); }

        /* DASHBOARD MÉDICO (RE-ESCALONADO) */
        #doctor-area { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 45% 45%; 
            gap: 20px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: auto; 
            height: 100vh; 
            box-sizing: border-box;
            align-content: center;
        }

        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top: 5px solid var(--primary);
        }

        .card-call { grid-row: span 2; }
        h3 { margin: 0 0 15px 0; font-size: 1.2rem; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        
        input[type="text"] { 
            font-size: 18px; padding: 12px; width: 100%; border-radius: 8px; 
            border: 1px solid #ddd; margin-bottom: 15px; box-sizing: border-box; 
        }

        .btn-call { 
            background: var(--primary); color: white; font-size: 20px; padding: 15px; 
            border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold;
        }

        .vol-display { font-size: 40px; font-weight: 800; color: #e67e22; }

        /* PAINEL DA TV (RE-ESCALONADO) */
        #tv-area { display: grid; grid-template-columns: 50% 50%; height: 100vh; width: 100vw; background: #000; }
        .call-container { 
            background: white; 
            padding: 20px; 
            text-align: center; 
            border-left: 10px solid var(--primary); 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            overflow: hidden;
        }
        /* Ajuste para o nome não cortar */
        .patient-name { 
            font-size: 5vw; /* Tamanho baseado na largura da tela */
            font-weight: 900; 
            color: var(--primary); 
            text-transform: uppercase; 
            margin: 20px 0; 
            line-height: 1.1;
            word-wrap: break-word;
        }
        
        #btn-audio-fix { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(26,54,93,0.98); color: white; z-index: 1000; border: none; font-size: 24px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h2 style="color: var(--primary)">Painel Dr. Rodrigo</h2>
        <button class="choice-btn btn-medico" onclick="escolher('medico')">DASHBOARD</button>
        <button class="choice-btn btn-tv" onclick="escolher('tv')">TV RECEPÇÃO</button>
    </div>

    <div id="doctor-area" class="hidden">
        <div class="card card-call">
            <h3>Chamada</h3>
            <input type="text" id="pacienteNome" placeholder="Nome do Paciente" autocomplete="off">
            <button class="btn-call" onclick="chamar()">CHAMAR AGORA</button>
            <div id="log-chamada" style="margin-top: 20px; color: #27ae60; font-weight: bold; font-size: 16px; text-align: center;"></div>
        </div>

        <div class="card" style="text-align: center;">
            <h3>Volume TV</h3>
            <div class="vol-display"><span id="volValue">30</span>%</div>
            <input type="range" id="volSlider" min="0" max="100" value="30" oninput="atualizarVolumeFB(this.value)">
        </div>

        <div class="card">
            <h3>Playlist</h3>
            <input type="text" id="v1" placeholder="Vídeo 1" style="font-size: 14px; padding: 8px; margin-bottom: 5px;">
            <input type="text" id="v2" placeholder="Vídeo 2" style="font-size: 14px; padding: 8px; margin-bottom: 5px;">
            <input type="text" id="v3" placeholder="Vídeo 3" style="font-size: 14px; padding: 8px; margin-bottom: 5px;">
            <button onclick="salvarPlaylist()" style="padding: 8px; cursor: pointer; background: var(--accent); color: white; border: none; border-radius: 5px;">SALVAR</button>
        </div>
    </div>

    <div id="tv-area" class="hidden">
        <button id="btn-audio-fix" onclick="ativarAudio()">CLIQUE PARA INICIAR</button>
        <div style="background: #000;"><div id="player"></div></div>
        <div class="call-container">
            <div style="background: var(--primary); color: white; padding: 10px; border-radius: 8px; font-weight: bold; display: inline-block; margin: 0 auto;">ATENDIMENTO</div>
            <div class="patient-name" id="displayNome">AGUARDANDO</div>
            <div style="font-size: 24px; color: var(--accent); font-weight: bold; border: 2px solid var(--accent); padding: 10px; border-radius: 10px;">SALA DE ULTRASSONOGRAFIA</div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let player, playlistIDs = [], currentVideoIndex = 0, volumeAmbienteGlobal = 30;

        document.getElementById('pacienteNome').addEventListener('keypress', (e) => { if(e.key === 'Enter') chamar(); });

        function escolher(tipo) {
            document.getElementById('setup-area').classList.add('hidden');
            if (tipo === 'medico') {
                document.getElementById('doctor-area').classList.remove('hidden');
                db.ref('config/volume').on('value', (s) => {
                    const v = s.val() || 30;
                    document.getElementById('volSlider').value = v;
                    document.getElementById('volValue').innerText = v;
                });
            } else {
                document.getElementById('tv-area').classList.remove('hidden');
                configurarTV();
            }
        }

        function atualizarVolumeFB(val) {
            document.getElementById('volValue').innerText = val;
            db.ref('config/volume').set(parseInt(val));
        }

        function chamar() {
            const input = document.getElementById('pacienteNome');
            if(input.value) {
                db.ref('chamada').set({ nome: input.value, t: Date.now() });
                document.getElementById('log-chamada').innerText = "Chamado: " + input.value.toUpperCase();
                input.value = "";
                input.focus();
            }
        }

        function extrairID(l) {
            if(!l) return null;
            if(l.includes("v=")) return l.split("v=")[1].split("&")[0];
            if(l.includes("youtu.be/")) return l.split("youtu.be/")[1].split("?")[0];
            return l;
        }

        function salvarPlaylist() {
            const ids = [extrairID(document.getElementById('v1').value), extrairID(document.getElementById('v2').value), extrairID(document.getElementById('v3').value)].filter(id => id !== null);
            if(ids.length > 0) db.ref('playlist').set({ ids: ids, t: Date.now() });
            alert("Vídeos Sincronizados!");
        }

        function configurarTV() {
            db.ref('chamada').on('value', (s) => {
                const data = s.val();
                if(data) { document.getElementById('displayNome').innerText = data.nome.toUpperCase(); falar(data.nome); }
            });
            db.ref('playlist').on('value', (s) => {
                const data = s.val();
                if(data && data.ids) { playlistIDs = data.ids; currentVideoIndex = 0; carregarVideo(playlistIDs[0]); }
            });
            db.ref('config/volume').on('value', (s) => {
                volumeAmbienteGlobal = s.val() || 30;
                if(player && player.setVolume) player.setVolume(volumeAmbienteGlobal);
            });
        }

        function carregarVideo(id) {
            if (player) { player.loadVideoById(id); }
            else {
                player = new YT.Player('player', {
                    height: '100%', width: '100%', videoId: id,
                    playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1 },
                    events: { 
                        'onReady': (e) => { e.target.setVolume(volumeAmbienteGlobal); },
                        'onStateChange': (e) => { if(e.data === 0) { currentVideoIndex = (currentVideoIndex+1)%playlistIDs.length; player.loadVideoById(playlistIDs[currentVideoIndex]); }}
                    }
                });
            }
        }

        function falar(nome) {
            if(player && player.setVolume) player.setVolume(5);
            const msg = new SpeechSynthesisUtterance(`Paciente ${nome}, Sala de Ultrassonografia. Por gentileza, paciente ${nome}, queira se dirigir à sala de Ultrassonografia.`);
            msg.lang = 'pt-BR';
            msg.rate = 0.9;
            msg.onend = () => { setTimeout(() => { if(player) player.setVolume(volumeAmbienteGlobal); }, 500); };
            window.speechSynthesis.speak(msg);
        }

        function ativarAudio() {
            document.getElementById('btn-audio-fix').classList.add('hidden');
            if(player) { player.unMute(); player.setVolume(volumeAmbienteGlobal); }
        }
    </script>
</body>
</html>
