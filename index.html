<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA V23.6 - DR. RODRIGO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; 
            --blue: #38bdf8; --green: #4ade80; --orange: #fb923c; --border: #334155; 
        }
        body, html { margin: 0; padding: 0; min-height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
        
        .hidden { display: none !important; }

        /* TELA DE SELE√á√ÉO INICIAL */
        #setup-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 15px; }

        /* DASHBOARD M√âDICO */
        #doctor-area { padding: 20px; box-sizing: border-box; }
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr 320px; gap: 20px; margin-top: 20px; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; display: flex; flex-direction: column; }
        
        input, textarea { background: #0f172a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 8px; }
        .btn-blue { background: var(--blue); color: #0c4a6e; }
        .btn-green { background: var(--green); color: #064e3b; }
        .btn-red { background: #f87171; color: white; font-size: 0.8rem; }

        /* TABLET */
        #tablet-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        #qrcode-container { padding: 25px; background: white; border-radius: 20px; margin: 20px auto; display: inline-block; }

        /* TV */
        #tv-area { display: grid; grid-template-columns: 65% 35%; height: 100vh; background: #000; }
        .tv-sidebar { background: var(--bg); border-left: 4px solid var(--blue); padding: 40px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h1 style="letter-spacing: 5px; color: var(--blue);">SISTEMA V23.6</h1>
        <button class="btn btn-blue" style="width:350px" onclick="init('medico')">üíª DASHBOARD DO M√âDICO</button>
        <button class="btn btn-green" style="width:350px" onclick="init('tv')">üì∫ TELA DA RECEP√á√ÉO</button>
        <button class="btn btn-blue" style="width:350px; background: var(--orange);" onclick="init('tablet')">üì± TABLET DE COBRAN√áA</button>
    </div>

    <div id="medico-area" class="hidden">
        <div id="doctor-area">
            <div style="display:flex; justify-content: space-between; align-items: center; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border);">
                <h2 style="margin:0; color:var(--blue);">DR. RODRIGO</h2>
                <div style="text-align: right;">
                    <div id="totalDia" style="background:var(--green); color:#064e3b; padding:8px 25px; border-radius:30px; font-weight:bold; font-size: 1.4rem;">Total: R$ 0,00</div>
                    <button class="btn btn-red" style="width:auto; margin-top:5px; padding: 5px 15px;" onclick="zerarCaixa()">ZERAR DIA</button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="panel">
                    <h3>üì¢ CHAMADA</h3>
                    <input type="text" id="pName" placeholder="Nome do Paciente">
                    <button class="btn btn-blue" onclick="tvChamada()">CHAMAR AGORA</button>
                </div>

                <div class="panel" style="border-color: var(--orange);">
                    <h3 style="color:var(--orange)">üí≥ PIX / COBRAN√áA</h3>
                    <input type="text" id="pixValue" placeholder="VALOR R$">
                    <textarea id="pixCode" rows="4" placeholder="COLE O C√ìDIGO AQUI" oninput="autoExtrairValor()"></textarea>
                    <button class="btn btn-blue" onclick="enviarParaTablet()">ENVIAR TABLET</button>
                    <button class="btn btn-green" onclick="confirmarRecebimento()">CONFIRMAR PAGO</button>
                    <div id="financeLog" style="margin-top:10px; font-size:0.8rem; max-height: 100px; overflow-y:auto;"></div>
                </div>

                <div class="panel">
                    <h3>‚öôÔ∏è AJUSTES TV</h3>
                    <label>VOLUME:</label>
                    <input type="range" id="volInp" min="0" max="100" value="30" oninput="setVol(this.value)">
                    <label>V√çDEOS:</label>
                    <input type="text" id="vid1" placeholder="Link YouTube 1">
                    <input type="text" id="vid2" placeholder="Link YouTube 2">
                    <button class="btn btn-blue" onclick="updatePlaylist()">SINCRONIZAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tablet-area" class="hidden">
        <div id="idle-msg"><h1>AGUARDANDO...</h1></div>
        <div id="pay-msg" class="hidden">
            <h1 id="tabValue" style="font-size:6rem; color:var(--green); margin:0;">R$ 0,00</h1>
            <div id="qrcode-container"></div>
            <h2>PAGUE COM SEU APP PIX</h2>
        </div>
        <div id="success-msg" class="hidden"><h1 style="font-size:10rem">‚úÖ</h1><h1>PAGO!</h1></div>
    </div>

    <div id="tv-area" class="hidden">
        <div id="player" style="width:100%; height:100%"></div>
        <div class="tv-sidebar">
            <h1 id="tvName" style="font-size: 5vw; text-transform: uppercase;">...</h1>
            <h3 style="color:var(--purple)">SALA DE ULTRASSONOGRAFIA</h3>
        </div>
        <button id="unlockBtn" onclick="unlockAudio()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:9999; color:white;">üîä CLIQUE PARA INICIAR TV üîä</button>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player, totalAcumulado = 0, volumeOriginal = 30;

    function init(m) {
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById(m + '-area').classList.remove('hidden'); // Corrigido: agora mostra o ID certo
        if (m === 'medico') {
            db.ref('financeiro/total').on('value', s => { totalAcumulado = s.val() || 0; atualizarDisplayTotal(); });
            db.ref('config/links_raw').once('value', s => { 
                const l = s.val(); if(l){ document.getElementById('vid1').value=l.v1||''; document.getElementById('vid2').value=l.v2||''; }
            });
        } else if (m === 'tablet') ouvirCobrancas();
        else if (m === 'tv') initTV();
    }

    function autoExtrairValor() {
        const codigo = document.getElementById('pixCode').value;
        const match = codigo.match(/54\d{2}(\d+\.\d{2})/);
        if (match && match[1]) document.getElementById('pixValue').value = match[1];
    }

    function enviarParaTablet() {
        const valor = document.getElementById('pixValue').value || "Manual";
        const codigo = document.getElementById('pixCode').value;
        if(!codigo) return alert("Cole o c√≥digo!");
        db.ref('cobranca').set({ valor, codigo, status: 'pendente', t: Date.now() });
    }

    function confirmarRecebimento() {
        const valor = parseFloat(document.getElementById('pixValue').value);
        if(isNaN(valor)) return alert("Digite o valor!");
        db.ref('cobranca/status').set('pago');
        totalAcumulado += valor;
        db.ref('financeiro/total').set(totalAcumulado);
        document.getElementById('financeLog').innerHTML = `<div>R$ ${valor.toFixed(2)} - ${new Date().toLocaleTimeString()}</div>` + document.getElementById('financeLog').innerHTML;
        document.getElementById('pixValue').value = ''; document.getElementById('pixCode').value = '';
    }

    function zerarCaixa() { if(confirm("Zerar caixa?")) db.ref('financeiro/total').set(0); }
    function atualizarDisplayTotal() { document.getElementById('totalDia').innerText = `Total: R$ ${totalAcumulado.toFixed(2).replace('.',',')}`; }

    function tvChamada() {
        const n = document.getElementById('pName').value;
        if(n) db.ref('chamada').set({ nome: n.toUpperCase(), t: Date.now() });
        document.getElementById('pName').value = '';
    }

    function updatePlaylist() {
        const extract = (url) => {
            var m = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
            return (m && m[7].length == 11) ? m[7] : false;
        };
        const v1 = document.getElementById('vid1').value;
        const v2 = document.getElementById('vid2').value;
        const ids = [extract(v1), extract(v2)].filter(i => i !== false);
        db.ref('config/links_raw').set({v1, v2});
        db.ref('config/playlist').set({ids, t: Date.now()});
        alert("Enviado para TV!");
    }

    function ouvirCobrancas() {
        db.ref('cobranca').on('value', s => {
            const d = s.val(); if(!d) return;
            if(d.status === 'pendente') {
                document.getElementById('idle-msg').classList.add('hidden');
                document.getElementById('pay-msg').classList.remove('hidden');
                document.getElementById('tabValue').innerText = `R$ ${d.valor}`;
                const container = document.getElementById('qrcode-container');
                container.innerHTML = '';
                setTimeout(() => { new QRCode(container, { text: d.codigo, width: 350, height: 350, correctLevel: QRCode.CorrectLevel.L }); }, 50);
            } else if (d.status === 'pago') {
                document.getElementById('pay-msg').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                setTimeout(() => { document.getElementById('success-msg').classList.add('hidden'); document.getElementById('idle-msg').classList.remove('hidden'); }, 3000);
            }
        });
    }

    function initTV() {
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
        db.ref('chamada').on('value', s => {
            const d = s.val();
            if(d && (Date.now() - d.t < 10000)) {
                document.getElementById('tvName').innerText = d.nome;
                if(player) player.setVolume(5);
                const ut = new SpeechSynthesisUtterance(`Paciente ${d.nome}, Sala de ultrassonografia. Por gentileza, paciente ${d.nome}, queira se dirigir √† sala de ultrassonografia.`);
                ut.lang = 'pt-BR';
                ut.onend = () => { if(player) player.setVolume(volumeOriginal); };
                window.speechSynthesis.speak(ut);
            }
        });
        db.ref('config/playlist').on('value', s => { if(player && s.val()) player.loadPlaylist(s.val().ids); });
        db.ref('config/volume').on('value', v => { volumeOriginal = v.val()||30; if(player) player.setVolume(volumeOriginal); });
    }

    function onYouTubeIframeAPIReady() {
        db.ref('config/playlist').once('value').then(s => {
            const d = s.val();
            const list = (d && d.ids) ? d.ids : ['6mK8shfTegE'];
            player = new YT.Player('player', { height: '100%', width: '100%', playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playlist': list.join(',') } });
        });
    }

    function setVol(v) { db.ref('config/volume').set(parseInt(v)); }
    function unlockAudio() { document.getElementById('unlockBtn').style.display='none'; if(player){ player.unMute(); player.setVolume(volumeOriginal); player.playVideo(); } }
</script>
</body>
</html>
