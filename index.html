<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA V23.4 - DR. RODRIGO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --blue: #38bdf8; --green: #4ade80; --border: #334155; }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .hidden { display: none !important; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        input, textarea { background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; width: 100%; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-blue { background: var(--blue); color: #0c4a6e; }
        .btn-green { background: var(--green); color: #064e3b; }
        #tv-area { display: grid; grid-template-columns: 65% 35%; height: 100vh; background: #000; }
        .tv-sidebar { background: var(--bg); border-left: 4px solid var(--blue); padding: 40px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
    </style>
</head>
<body>

    <div id="setup-area" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; gap:10px;">
        <button class="btn btn-blue" style="width:300px" onclick="init('medico')">DASHBOARD M√âDICO</button>
        <button class="btn btn-green" style="width:300px" onclick="init('tv')">TELA RECEP√á√ÉO</button>
        <button class="btn btn-blue" style="width:300px; background:#fb923c" onclick="init('tablet')">TABLET COBRAN√áA</button>
    </div>

    <div id="doctor-area" class="hidden" style="padding:20px;">
        <div style="display:flex; justify-content: space-between; margin-bottom:10px;">
            <h3 style="color:var(--blue)">SISTEMA DR. RODRIGO</h3>
            <div id="totalDia" style="background:var(--green); color:#064e3b; padding:8px 20px; border-radius:20px; font-weight:bold;">Total: R$ 0,00</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:15px;">
            <div class="panel">
                <h4>üì¢ CHAMADA</h4>
                <input type="text" id="pName" placeholder="Nome do Paciente">
                <button class="btn btn-blue" onclick="tvChamada()">CHAMAR AGORA</button>
            </div>
            <div class="panel">
                <h4 style="color:#fb923c">üí≥ PIX / COBRAN√áA</h4>
                <input type="text" id="pixValue" placeholder="VALOR R$">
                <textarea id="pixCode" rows="3" placeholder="COLE O C√ìDIGO AQUI"></textarea>
                <button class="btn btn-blue" onclick="enviarParaTablet()">ENVIAR TABLET</button>
                <button class="btn btn-green" style="margin-top:5px" onclick="confirmarRecebimento()">CONFIRMAR PAGO</button>
            </div>
            <div class="panel">
                <h4>üì∫ AJUSTES TV</h4>
                <input type="text" id="vid1" placeholder="Link YouTube 1">
                <input type="text" id="vid2" placeholder="Link YouTube 2">
                <button class="btn btn-blue" onclick="updatePlaylist()">SINCRONIZAR V√çDEOS</button>
                <label>VOLUME</label>
                <input type="range" id="volInp" min="0" max="100" value="30" oninput="setVol(this.value)">
            </div>
        </div>
    </div>

    <div id="tablet-area" class="hidden" style="height:100vh; text-align:center; display:flex; flex-direction:column; justify-content:center;">
        <div id="idle-msg"><h1>AGUARDANDO...</h1></div>
        <div id="pay-msg" class="hidden">
            <h1 id="tabValue" style="font-size:5rem; color:var(--green)">R$ 0,00</h1>
            <div id="qrcode-container" style="background:white; padding:15px; display:inline-block; border-radius:10px;"></div>
        </div>
    </div>

    <div id="tv-area" class="hidden">
        <div id="player"></div>
        <div class="tv-sidebar">
            <h1 id="tvName" style="font-size: 4vw; color:white;">...</h1>
            <h3>SALA DE ULTRASSONOGRAFIA</h3>
        </div>
        <button id="unlockBtn" onclick="unlockAudio()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; border:none; z-index:9999; font-size: 2rem; cursor:pointer;">üîä ATIVAR SOM E V√çDEO üîä</button>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player, totalAcumulado = 0, volumeOriginal = 30;

    function init(m) {
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById(m + '-area').classList.remove('hidden');
        if (m === 'medico') {
            db.ref('financeiro/total').on('value', s => { totalAcumulado = s.val() || 0; document.getElementById('totalDia').innerText = `Total: R$ ${totalAcumulado.toFixed(2)}`; });
            db.ref('config/links_raw').once('value', s => { const l = s.val(); if(l){ document.getElementById('vid1').value=l.v1||''; document.getElementById('vid2').value=l.v2||''; } });
        } else if (m === 'tablet') ouvirCobrancas();
        else if (m === 'tv') initTV();
    }

    function updatePlaylist() {
        const v1 = document.getElementById('vid1').value;
        const v2 = document.getElementById('vid2').value;
        const extract = (url) => {
            var m = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
            return (m && m[7].length == 11) ? m[7] : false;
        };
        const ids = [extract(v1), extract(v2)].filter(i => i !== false);
        db.ref('config/links_raw').set({v1, v2});
        db.ref('config/playlist').set({ids, t: Date.now()}); // t for√ßa a atualiza√ß√£o
    }

    function tvChamada() {
        const n = document.getElementById('pName').value;
        if(n) db.ref('chamada').set({ nome: n.toUpperCase(), t: Date.now() });
        document.getElementById('pName').value = '';
    }

    function enviarParaTablet() {
        const valor = document.getElementById('pixValue').value || "Manual";
        const codigo = document.getElementById('pixCode').value;
        db.ref('cobranca').set({ valor, codigo, status: 'pendente', t: Date.now() });
    }

    function confirmarRecebimento() {
        const valor = parseFloat(document.getElementById('pixValue').value);
        if(!isNaN(valor)) {
            db.ref('cobranca/status').set('pago');
            totalAcumulado += valor;
            db.ref('financeiro/total').set(totalAcumulado);
            document.getElementById('pixValue').value = ''; document.getElementById('pixCode').value = '';
        }
    }

    function ouvirCobrancas() {
        db.ref('cobranca').on('value', s => {
            const d = s.val(); if(!d) return;
            if(d.status === 'pendente') {
                document.getElementById('idle-msg').classList.add('hidden');
                document.getElementById('pay-msg').classList.remove('hidden');
                document.getElementById('tabValue').innerText = `R$ ${d.valor}`;
                const container = document.getElementById('qrcode-container');
                container.innerHTML = ''; new QRCode(container, { text: d.codigo, width: 300, height: 300 });
            } else if (d.status === 'pago') {
                document.getElementById('pay-msg').classList.add('hidden');
                setTimeout(() => document.getElementById('idle-msg').classList.remove('hidden'), 2000);
            }
        });
    }

    function initTV() {
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
        
        // GATILHO DE CHAMADA COM VOLUME DUCKING
        db.ref('chamada').on('value', s => {
            const d = s.val();
            if(d && (Date.now() - d.t < 10000)) {
                document.getElementById('tvName').innerText = d.nome;
                if(player && player.setVolume) player.setVolume(5); 
                const msg = `Paciente ${d.nome}, Sala de ultrassonografia. Por gentileza, paciente ${d.nome}, queira se dirigir √† sala de ultrassonografia.`;
                const ut = new SpeechSynthesisUtterance(msg);
                ut.lang = 'pt-BR';
                ut.onend = () => { if(player && player.setVolume) player.setVolume(volumeOriginal); };
                window.speechSynthesis.speak(ut);
            }
        });

        // ESCUTAR MUDAN√áA DE PLAYLIST
        db.ref('config/playlist').on('value', s => {
            const d = s.val();
            if(player && d && d.ids) {
                player.loadPlaylist(d.ids);
            }
        });

        db.ref('config/volume').on('value', v => { volumeOriginal = v.val()||30; if(player && player.setVolume) player.setVolume(volumeOriginal); });
    }

    function onYouTubeIframeAPIReady() {
        db.ref('config/playlist').once('value').then(s => {
            const d = s.val();
            const list = (d && d.ids) ? d.ids : ['6mK8shfTegE'];
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playlist': list.join(',') },
                events: { 'onReady': (e) => { e.target.playVideo(); } }
            });
        });
    }

    function setVol(v) { db.ref('config/volume').set(parseInt(v)); }
    function unlockAudio() { 
        document.getElementById('unlockBtn').style.display='none'; 
        if(player) {
            player.unMute();
            player.setVolume(volumeOriginal);
            player.playVideo();
        } 
    }
</script>
</body>
</html>
