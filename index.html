<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Dr. Rodrigo - Premium</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #1a365d; --accent: #2b6cb0; --bg: #f0f2f5; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* SELEﾃﾃグ INICIAL */
        #setup-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--bg); }
        .choice-btn { width: 300px; padding: 20px; margin: 10px; font-size: 20px; cursor: pointer; border-radius: 15px; border: none; font-weight: bold; transition: 0.3s; }
        .btn-medico { background: var(--primary); color: white; }
        .btn-tv { background: white; color: var(--primary); border: 2px solid var(--primary); }

        /* LAYOUT TV (60% Vﾃｭdeo / 40% Chamada) */
        #tv-area { display: grid; grid-template-columns: 60% 40%; height: 100vh; width: 100vw; }
        .video-container { background: black; position: relative; }
        .call-container { display: flex; flex-direction: column; background: white; padding: 30px; text-align: center; border-left: 8px solid var(--primary); box-shadow: -10px 0 20px rgba(0,0,0,0.05); }

        .header-tv { background: var(--primary); color: white; padding: 20px; border-radius: 10px; font-size: 22px; font-weight: bold; margin-bottom: 40px; }
        .patient-label { color: #718096; font-size: 28px; font-weight: 600; text-transform: uppercase; }
        .patient-name { font-size: 75px; font-weight: 900; color: var(--primary); margin: 30px 0; line-height: 1.1; word-wrap: break-word; text-transform: uppercase; }
        .room-tag { font-size: 35px; color: var(--accent); font-weight: bold; border: 3px solid var(--accent); display: inline-block; padding: 10px 30px; border-radius: 50px; margin-top: 20px; }

        /* BOTﾃグ DE ATIVAﾃﾃグ */
        #btn-audio-fix { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(26, 54, 93, 0.95); color: white; z-index: 1000; border: none; font-size: 30px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h1 style="color: var(--primary)">Sistema de Atendimento</h1>
        <button class="choice-btn btn-medico" onclick="escolher('medico')">ACESSAR CONSULTﾃ迭IO</button>
        <button class="choice-btn btn-tv" onclick="escolher('tv')">ABRIR PAINEL DA TV</button>
    </div>

    <div id="doctor-area" class="hidden" style="text-align: center; padding-top: 100px;">
        <div style="background: white; display: inline-block; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
            <h2 style="color: var(--primary)">Painel do Mﾃｩdico</h2>
            <input type="text" id="pacienteNome" placeholder="Nome do Paciente" style="font-size: 22px; padding: 15px; width: 85%; border-radius: 10px; border: 1px solid #ccc;">
            <br><br>
            <button onclick="chamar()" style="padding: 15px 50px; font-size: 20px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; width: 100%;">CHAMAR AGORA</button>
        </div>
    </div>

    <div id="tv-area" class="hidden">
        <button id="btn-audio-fix" onclick="ativarAudio()">
            <span style="font-size: 80px; margin-bottom: 20px;">矧</span>
            CLIQUE PARA INICIAR O PAINEL
        </button>
        
        <div class="video-container">
            <iframe id="yt-player" width="100%" height="100%" 
                src="" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
        </div>

        <div class="call-container">
            <div class="header-tv">DR. RODRIGO - ULTRASSONOGRAFIA</div>
            <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                <span class="patient-label">Paciente</span>
                <div class="patient-name" id="displayNome">Aguardando...</div>
                <div><span class="room-tag">SALA 01</span></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('chamada');

        // --- CONFIGURAﾃﾃグ DOS Vﾃ好EOS ---
        // Adicione aqui os IDs dos vﾃｭdeos que vocﾃｪ quer (o que vem depois do v= no YouTube)
        const listaVideos = [
            "7HPrwBvUf9w", // Vﾃｭdeo 1 (Ex: Natureza)
            "jfKfPfyJRdk", // Vﾃｭdeo 2 (Ex: Lo-fi)
            "5H_S9tH3n6k"  // Vﾃｭdeo 3 (Ex: Aquﾃ｡rio)
        ];
        let indiceAtual = 0;

        function escolher(tipo) {
            document.getElementById('setup-area').classList.add('hidden');
            if (tipo === 'medico') {
                document.getElementById('doctor-area').classList.remove('hidden');
            } else {
                document.getElementById('tv-area').classList.remove('hidden');
                // Carrega o primeiro vﾃｭdeo da lista
                mudarVideo();
                db.on('value', (s) => {
                    const data = s.val();
                    if(data) {
                        document.getElementById('displayNome').innerText = data.nome.toUpperCase();
                        falar(data.nome);
                        proximoVideo(); // Muda o vﾃｭdeo toda vez que chama alguﾃｩm
                    }
                });
            }
        }

        function chamar() {
            const input = document.getElementById('pacienteNome');
            if(input.value) {
                db.set({ nome: input.value, t: Date.now() });
                input.value = "";
                input.focus();
            }
        }

        function mudarVideo() {
            const player = document.getElementById('yt-player');
            const id = listaVideos[indiceAtual];
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}`;
        }

        function proximoVideo() {
            indiceAtual = (indiceAtual + 1) % listaVideos.length;
            mudarVideo();
        }

        function falar(nome) {
            const msg = new SpeechSynthesisUtterance("Paciente " + nome + ", sala de ultrassonografia");
            msg.lang = 'pt-BR';
            window.speechSynthesis.speak(msg);
        }

        function ativarAudio() {
            document.getElementById('btn-audio-fix').classList.add('hidden');
            const player = document.getElementById('yt-player');
            player.src = player.src.replace("mute=1", "mute=0");
        }
    </script>
</body>
</html>
