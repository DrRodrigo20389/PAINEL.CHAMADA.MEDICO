<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA V23.1 - DR. RODRIGO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f1f5f9;
            --blue: #38bdf8; --orange: #fb923c; --green: #4ade80; --red: #f87171; --border: #334155;
        }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .hidden { display: none !important; }
        
        /* SETUP */
        #setup-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 15px; }
        .choice-btn { width: 350px; padding: 20px; font-size: 1.1rem; cursor: pointer; border-radius: 12px; border: 2px solid var(--blue); background: transparent; color: var(--blue); font-weight: bold; transition: 0.3s; }

        /* DASHBOARD */
        #doctor-area { display: grid; grid-template-rows: auto 1fr; height: 100vh; padding: 10px; gap: 10px; box-sizing: border-box; }
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr 300px; gap: 10px; height: 100%; overflow: hidden; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        input, textarea { background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; width: 100%; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }
        .btn-green { background: var(--green); color: #064e3b; }
        .btn-blue { background: var(--blue); color: #0c4a6e; }
        .btn-red { background: var(--red); color: white; padding: 5px; font-size: 0.7rem; }

        /* TABLET DARK */
        #tablet-area { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--bg); }
        #qrcode-container { padding: 20px; background: white; border-radius: 15px; margin: 20px 0; }
        .tab-val { font-size: 5rem; color: var(--green); font-weight: 900; margin: 0; }

        /* TV */
        #tv-area { display: grid; grid-template-columns: 65% 35%; height: 100vh; background: #000; }
        .tv-sidebar { background: var(--bg); border-left: 4px solid var(--blue); padding: 40px; text-align: center; }
    </style>
</head>
<body>

    <div id="setup-area">
        <h1 style="letter-spacing: 5px;">SISTEMA V23.1</h1>
        <button class="choice-btn" onclick="init('medico')">ðŸ’» DASHBOARD MÃ‰DICO</button>
        <button class="choice-btn" style="border-color:var(--green); color:var(--green)" onclick="init('tv')">ðŸ“º TELA DA RECEPÃ‡ÃƒO</button>
        <button class="choice-btn" style="border-color:var(--orange); color:var(--orange)" onclick="init('tablet')">ðŸ“± TABLET DE COBRANÃ‡A</button>
    </div>

    <div id="doctor-area" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; padding: 0 10px;">
            <h3 style="color:var(--blue)">SISTEMA DE GESTÃƒO - DR. RODRIGO</h3>
            <div style="text-align: right;">
                <div id="totalDia" style="background:var(--green); color:#064e3b; padding:5px 20px; border-radius:20px; font-weight:bold;">Total: R$ 0,00</div>
                <button class="btn btn-red" style="width:auto" onclick="zerarCaixa()">ZERAR HOJE</button>
            </div>
        </div>
        <div class="dashboard-grid">
            <div class="panel">
                <h4>CHAMADA</h4>
                <input type="text" id="pName" placeholder="Nome do Paciente">
                <button class="btn btn-blue" onclick="tvChamada()">ðŸ“¢ CHAMAR AGORA</button>
            </div>
            <div class="panel" style="background: rgba(15, 23, 42, 0.5);">
                <h2 style="color:var(--orange); margin-top:0;">COBRANÃ‡A PIX</h2>
                <input type="text" id="pixValue" placeholder="VALOR R$ (0.00)">
                <textarea id="pixCode" rows="4" placeholder="Cole o cÃ³digo PIX aqui..." oninput="autoExtrairValor()"></textarea>
                <button class="btn btn-blue" onclick="enviarParaTablet()">ðŸ“² ENVIAR PARA TABLET</button>
                <button class="btn btn-green" onclick="confirmarRecebimento()">âœ… CONFIRMAR RECEBIMENTO</button>
                <div id="financeLog" style="margin-top:10px; font-size: 0.8rem; border-top: 1px solid var(--border); padding-top: 10px;"></div>
            </div>
            <div class="panel">
                <h4>AJUSTES TV</h4>
                <label>VOLUME</label>
                <input type="range" id="volInp" min="0" max="100" value="30" oninput="setVol(this.value)">
                <input type="text" id="vid1" placeholder="Link YouTube 1">
                <input type="text" id="vid2" placeholder="Link YouTube 2">
                <button class="btn btn-blue" onclick="updatePlaylist()">SINCRONIZAR TV</button>
            </div>
        </div>
    </div>

    <div id="tablet-area" class="hidden">
        <div id="idle-msg"><h1>AGUARDANDO...</h1></div>
        <div id="pay-msg" class="hidden">
            <h1 id="tabValue" class="tab-val">R$ 0,00</h1>
            <div id="qrcode-container"></div>
            <h2 style="color:var(--blue)">PAGAMENTO VIA PIX</h2>
        </div>
        <div id="success-msg" class="hidden"><h1 style="font-size: 8rem;">âœ…</h1><h1 style="color:var(--green)">PAGO!</h1></div>
    </div>

    <div id="tv-area" class="hidden">
        <div id="player" style="width:100%; height:100%"></div>
        <div class="tv-sidebar">
            <h2 style="color:var(--blue)">CHAMADA</h2>
            <h1 id="tvName" style="font-size: 4vw; color:white;">...</h1>
            <h3 style="color:var(--purple)">SALA DE ULTRASSONOGRAFIA</h3>
        </div>
        <button id="unlockBtn" onclick="unlockAudio()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:white; border:none; z-index:9999; font-size: 2rem;">CLIQUE PARA INICIAR</button>
    </div>

<script>
    const firebaseConfig = { databaseURL: "https://painelclinica-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let player, totalAcumulado = 0, volumeOriginal = 30;

    function init(m) {
        document.getElementById('setup-area').classList.add('hidden');
        if (m === 'medico') {
            document.getElementById('doctor-area').classList.remove('hidden');
            db.ref('financeiro/total').on('value', s => { totalAcumulado = s.val() || 0; atualizarDisplayTotal(); });
        } else if (m === 'tablet') {
            document.getElementById('tablet-area').classList.remove('hidden');
            ouvirCobrancas();
        } else if (m === 'tv') {
            document.getElementById('tv-area').classList.remove('hidden');
            initTV();
        }
    }

    function autoExtrairValor() {
        const codigo = document.getElementById('pixCode').value;
        const match = codigo.match(/54\d{2}(\d+\.\d{2})/);
        if (match && match[1]) document.getElementById('pixValue').value = match[1];
    }

    function enviarParaTablet() {
        const valor = document.getElementById('pixValue').value || "Manual";
        const codigo = document.getElementById('pixCode').value;
        if(!codigo) return alert("Cole o cÃ³digo!");
        // Envia uma marca de tempo (t) para forÃ§ar o tablet a atualizar
        db.ref('cobranca').set({ valor, codigo, status: 'pendente', t: Date.now() });
    }

    function confirmarRecebimento() {
        const valor = parseFloat(document.getElementById('pixValue').value);
        if(isNaN(valor)) return;
        db.ref('cobranca/status').set('pago');
        totalAcumulado += valor;
        db.ref('financeiro/total').set(totalAcumulado);
        document.getElementById('financeLog').innerHTML = `<div>R$ ${valor.toFixed(2)} - ${new Date().toLocaleTimeString()}</div>` + document.getElementById('financeLog').innerHTML;
        document.getElementById('pixValue').value = ''; document.getElementById('pixCode').value = '';
    }

    function zerarCaixa() { if(confirm("Zerar?")) db.ref('financeiro/total').set(0); }
    function atualizarDisplayTotal() { document.getElementById('totalDia').innerText = `Total: R$ ${totalAcumulado.toFixed(2).replace('.',',')}`; }

    function tvChamada() {
        const n = document.getElementById('pName').value;
        if(n) db.ref('chamada').set({ nome: n.toUpperCase(), t: Date.now() });
        document.getElementById('pName').value = '';
    }

    function updatePlaylist() {
        const extract = (url) => {
            var m = url.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/);
            return (m && m[7].length == 11) ? m[7] : false;
        };
        const ids = [extract(document.getElementById('vid1').value), extract(document.getElementById('vid2').value)].filter(i => i !== false);
        db.ref('config/playlist').set(ids);
    }

    // TABLET - LÃ“GICA REFORÃ‡ADA
    function ouvirCobrancas() {
        db.ref('cobranca').on('value', s => {
            const d = s.val(); 
            if(!d) return;

            if(d.status === 'pendente') {
                document.getElementById('idle-msg').classList.add('hidden');
                document.getElementById('success-msg').classList.add('hidden');
                document.getElementById('pay-msg').classList.remove('hidden');
                document.getElementById('tabValue').innerText = `R$ ${d.valor}`;
                
                const container = document.getElementById('qrcode-container');
                container.innerHTML = ''; // Limpa antes de gerar
                
                // Gera o QR Code com configuraÃ§Ãµes para cÃ³digos longos
                new QRCode(container, {
                    text: d.codigo,
                    width: 350,
                    height: 350,
                    correctLevel: QRCode.CorrectLevel.L // NÃ­vel L Ã© melhor para cÃ³digos enormes
                });
            } else if (d.status === 'pago') {
                document.getElementById('pay-msg').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                setTimeout(() => { 
                    document.getElementById('success-msg').classList.add('hidden'); 
                    document.getElementById('idle-msg').classList.remove('hidden'); 
                }, 4000);
            }
        });
    }

    function initTV() {
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
        db.ref('chamada').on('value', s => {
            const d = s.val();
            if(d && (Date.now() - d.t < 10000)) {
                document.getElementById('tvName').innerText = d.nome;
                if(player) player.setVolume(5);
                const msg = `Paciente ${d.nome}, Sala de ultrassonografia. Por gentileza, paciente ${d.nome}, queira se dirigir Ã  sala de ultrassonografia.`;
                const ut = new SpeechSynthesisUtterance(msg);
                ut.lang = 'pt-BR';
                ut.onend = () => { if(player) player.setVolume(volumeOriginal); };
                window.speechSynthesis.speak(ut);
            }
        });
        db.ref('config/volume').on('value', v => { volumeOriginal = v.val() || 30; if(player) player.setVolume(volumeOriginal); });
        db.ref('config/playlist').on('value', p => { if(player && p.val()) player.loadPlaylist(p.val()); });
    }

    function onYouTubeIframeAPIReady() {
        db.ref('config/playlist').once('value').then(s => {
            const list = s.val() || ['6mK8shfTegE'];
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playlist': list.join(',') },
                events: { 'onReady': (e) => { e.target.playVideo(); } }
            });
        });
    }

    function setVol(v) { db.ref('config/volume').set(parseInt(v)); }
    function unlockAudio() { document.getElementById('unlockBtn').style.display='none'; if(player){ player.unMute(); player.setVolume(volumeOriginal); } }
</script>
</body>
</html>
